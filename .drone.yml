---
kind: pipeline
type: docker
name: build & deploy (amd64)

# workspace:
#   path: /drone/src

platform:
  os: linux
  arch: amd64

steps:
  - name: build amd64
    image: plugins/docker
    environment:
      BUILDPLATFORM: linux/amd64
      TARGETPLATFORM: linux/amd64
    settings:
      repo: quay.io/wasilak/cloudpile-test
      registry: quay.io
      auto_tag: true
      auto_tag_suffix: linux-amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

      build_args_from_env:
        - BUILDPLATFORM
        - TARGETPLATFORM
    when:
      event: tag

