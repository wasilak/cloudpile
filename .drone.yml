---
kind: pipeline
type: docker
name: multi-arch manifest & deploy (arm)

# workspace:
#   path: /drone/src

platform:
  os: linux
  arch: amd64

steps:
  - name: manifest
    image: plugins/manifest
    settings:
      auto_tag: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      spec: .drone-manifest.tmpl
      ignore_missing: true
    when:
      event: tag
    depends_on:
      - build & deploy (amd64)
      - build & deploy (arm64)
      - build & deploy (arm)
